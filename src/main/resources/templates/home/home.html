<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- 헤더 위치 -->
<div th:include ="~{/comm/header}"></div>


<main>
  <div class="px-4 py-2 my-2 text-center">
    <img class="d-block mx-auto mb-4" src="/img/spring.png" alt="IT늦공 김부장 입니다.^^">
    <h1 class="display-5 fw-bold">Spring Study [guest/guest]</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">자바 웹 개발을 위해 Spring boot 를 공부하고 있습니다. <br>
        <br>
      </p>
      Java 버전 : 1.8<br>
      프레임워크: Spring Boot
      개발툴 : 인텔리J<br>
      DBMS : maria DB<br>
      View  : jsp<br>
      View 템플릿 : thymeleaf<br>
      Mapper : 마이바티스
    </div>
  </div>
</main>
<!-- 푸터 위치 -->
<div th:include="~{/comm/footer}"></div>
