<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Home!</title>
</head>
<body>

<!-- 헤더 위치 -->
<div th:include ="~{/comm/header}"></div>

<main>
  <div class="container">
    <div class="row mb-2">
      <div class="col">아이디</div>
      <div class="col">이름</div>
      <div class="col">이메일</div>
      <div class="col">권한</div>
      <div class="col">등록일자</div>
      <div class="col">회원삭제</div>
    </div>

    <!-- 데이터 출력 부분 -->
    <th:block th:each="member : ${list}">
      <div class="row mb-2">
        <div class="col" th:text="${member.getLoginId()}">아이디</div>
        <div class="col" th:text="${member.getName()}">이름</div>
        <div class="col" th:text="${member.getEmail()}">이메일</div>
        <div class="col" th:text="${member.getRole()}">권한</div>
        <div class="col" th:text="${member.getRegDay()}">등록일자</div>
        <div class="col"><a th:href="@{/member/delete(key_id=${member.getMemberId()})}">삭제</a></div>
      </div>
    </th:block>

  </div>

</main>

<!-- 푸터 위치 -->
<div th:include ="~{/comm/footer}"></div>




<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->


</body>
</html>
